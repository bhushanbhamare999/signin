<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./images/logo1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdf2514acb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="https://www.youtube.com/">
            <h2>Sign Up</h2>
            <div id="fir">
            <label for="first">First Name</label> <br>
            <input type="text" id="first" placeholder="Enter the first name">
            </div>
            <div id="sec">
            <label for="second">Last Name</label> <br>
            <input type="text" id="second" placeholder="Enter the last name">
            </div><br>
            <div id="ema">
            <label for="email">Email</label> <br>
            <input type="email" id="email" placeholder="Enter the email">
            </div>
            <div id="mob">
            <label for="mobile">Mobile Number</label><br>
            <input type="number" id="mobile" placeholder="Enter the mobile number">
            </div><br>
            <div id="gender">
            <label for="">Gender</label><br>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
            <input type="radio" name="gender"><label for="">Others</label><br>
            </div>
            <label for="">D.O.B</label>
            <input type="datetime-local"><br><br>
            <label for="">Upload picture</label>
            <input type="file"><br><br>
            <div id="c">
            <label for="">Create Password</label><br>
            <i class="fa-solid fa-lock"></i>
            
            <input type="password">
            </div>
            <div id="d">
            <label for="">Confirm Password</label><br>
            <i class="fa-solid fa-unlock"></i>
            
            <input type="password"></div><br>
            <input type="checkbox">
            <label for="">I have read & understand Terms & Conditions</label><br><br>
            <input type="url" placeholder="Enter the url"> <br><br>
            <input type="color"><br><br>
            <!-- <input type="submit"><br> -->
            <input type="range"><br><br>

            <select name="" id=""><br>
                <option value="" hidden>---Select---</option>
                <option value="">India</option>
                <option value="">Australia</option>
                <option value="">Newzeland</option>
                <option value="">South africa</option>
            </select><br><br>

            <label for="">Feedback</label><br>
            <textarea name="" id="" cols="20" rows="8"></textarea><br>

            <input type="checkbox" required><label for="">i have read and understood T&C</label><br><br>
            <div id="sign">
            <button type="submit">Signup</button>
            </div>
            <div id="up">
            <button type="reset">Cancel</button>
            </div>

        
        </form>
    </div>
</body>
</html>
